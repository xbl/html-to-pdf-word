<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office"
    xmlns:w="urn:schemas-microsoft-com:office:word"
    xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"
    xmlns="http://www.w3.org/TR/REC-html40">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            v\:* {behavior:url(#default#VML);}
            o\:* {behavior:url(#default#VML);}
            w\:* {behavior:url(#default#VML);}
            .shape {behavior:url(#default#VML);}
        </style>
        <style>
            /* 页面样式，不设置会影响 page-break-after: always; 分页*/
            @page
            {
                mso-page-orientation: landscape;
                size:20.99cm 20.7cm;    /* word 中 A4 纸 */
            }
            @page Section {
                mso-header-margin:.5in;
                mso-footer-margin:.5in;
                mso-header: h1;
                mso-footer: f1;
            }
            div.Section { page:Section; }
            #hrdftrtbl
            {
                margin:0in 0in 0in 900in;
                width:1px;
                height:1px;
                overflow:hidden;
            }
            p.MsoFooter, li.MsoFooter, div.MsoFooter
            {
                margin:0in;
                margin-bottom:.0001pt;
                mso-pagination:widow-orphan;
                tab-stops:center 3.0in right 6.0in;
                font-size:12.0pt;
            }
            </style>
            <style>
            *{ color-adjust: exact;  -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            html,body,h1,h2,h3 {
              width: 100%;
              margin: 0;
              padding: 0;
            }
            .main {
              height: 400px;
              width: 400px;
              display: none;
            }
            .page-break { page-break-after: always;}
            .header{background:#640000;border-collapse:collapse;border-bottom: burlywood solid 3px;}
          </style>
            <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script> -->
            <script src="../scripts/echarts.min.js"></script>
        </head>
        <body>
            <div class="Section">
                <div class="header">
                    <p>这里是header！| </p>
                </div>
                <div>
                    <p>Taken from wikipedia</p>
                    <div class="page-break" style="page-break-after: always;"></div>
                    <img
                        src='https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png'/>
                    <img id="canvas" />
                </div>
                <div>
                    <h1>This is heading 1</h1>
                    <div class="page-break" style="page-break-after: always;"></div>
                    <p style="background:#640000;-webkit-print-color-adjust:
                        exact;border-collapse:collapse;border:none;">这里是header！</p>
                    <p>Content</p>
                    <h2>This is heading 2</h2>
                    <p>Content</p>
                    <h3>This is heading 3</h3>
                    <p>Content</p>
                    <h4>This is heading 4</h4>
                    <p>Content</p>
                    <h5>This is heading 5</h5>
                    <p>Content</p>
                    <h6>This is heading 6</h6>
                    <p>Content</p>
                </div>
            </div>

            <!-- word header footer begin -->
            <table id='hrdftrtbl' border='0' cellspacing='0' cellpadding='0'>
                <tr><td>
                <div style='mso-element:header' id=h1>
                    <p class=headerFooter>
                        Header content goes here
                    </p>
                </div>
                <div style='mso-element:footer' id=f1>
                    <p class=headerFooter>
                        HTML to word footer
                    </p>
                </div>
                </td></tr>
            </table>
            <!-- word header footer end -->

            <script>
            window.onload = function () {
                // 基于准备好的dom，初始化echarts实例
                const mainEle = document.getElementById('main');
                const element = document.createElement('div');
                element.className = 'main';
                document.body.appendChild(element);

                const myChart = echarts.init(element, null);
                // 绘制图表
                myChart.setOption({
                    title: {
                        text: 'ECharts 入门示例'
                    },
                    animation: false,
                    tooltip: {},
                    xAxis: {
                        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
                    },
                    yAxis: {},
                    series: [
                        {
                        name: '销量',
                        type: 'bar',
                        data: [5, 20, 36, 10, 10, 20]
                        }
                    ]
                });

                const img = document.getElementById('canvas');
                img.src = myChart.getDataURL({
                    pixelRatio: 2,
                    backgroundColor: '#fff'
                });
            }
        </script>
        </body>
    </html>
